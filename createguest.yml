---
- name: VMWareゲストの作成
  hosts: localhost
  connection: local
  gather_facts: False
  vars_files:
   - vcinfo.yml
  vars:
   - myvmname: myvm
   - mytemplate: rhel6-vmw
   - mydc: DC01
   - myds: Datastore
   - mynetwork: VM Network
   - myipaddr: 192.168.0.201
  tasks:

  - name: ゲスト作成(1つ) - 電源ONおよびIPアドレスアサインを待つ
    vmware_guest:
      validate_certs: no
      hostname: "{{ vchost }}"
      username: "{{ vcuser }}"
      password: "{{ vcpass }}"
      name: "{{ myvmname }}"
      template: "{{ mytemplate }}"
      datacenter: "{{ mydc }}"
      folder: ""
      state: poweredon
      wait_for_ip_address: yes
      disk:
        - size_gb: 20
          type: thin
          datastore: "{{ myds }}"
      networks: 
      - name: "{{ mynetwork }}"
        device_type: vmxnet3
        gateway: 192.168.0.1
        ip: "{{ myipaddr }}"
        netmask: 255.255.255.0
    register: myvm_facts

  - name: 作成したVM情報の表示
    debug:
      msg: "{{ myvm_facts }}"
